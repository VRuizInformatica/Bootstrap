<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col" style="background-color: greenyellow; text-align: center;">
                Header
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-sm-3" style="background-color: blue; text-align: center;">
                1
            </div>
            <div class="col-6 col-sm-3" style="background-color: blue; text-align: center;">
                2
            </div>
            <div class="col-6 col-sm-3" style="background-color: blue; text-align: center;">
                3
            </div>
            <div class="col-6 col-sm-3" style="background-color: blue; text-align: center;">
                4
            </div>
        </div>
        <div class="row">
            <div class="d-none d-sm-block d-md-none" style="background-color: cornflowerblue; text-align: center;">
                Tablet
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-sm-3" style="background-color: gray; text-align: center;">
                a
            </div>
            <div class="col-6 col-sm-3" style="background-color: gray; text-align: center;">
                b
            </div>
            <div class="col-6 col-sm-3" style="background-color: gray; text-align: center;">
                c
            </div>
            <div class="col-6 col-sm-3" style="background-color: gray; text-align: center;">
                d
            </div>
        </div>
        <div class="row">
            <div class="d-none d-md-block" style="background-color: cornflowerblue; text-align: center;">
                Desktop
            </div>
        </div>
        <div class="row">
            <div class="d-block d-sm-none" style="background-color: cornflowerblue; text-align: center;">
                Mobile
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-3 d-flex justify-content-center" style="background-color: orange; text-align: center;">
                :D
            </div>
            <div class="col-12 col-sm-6 col-md-3 d-flex justify-content-center d-none d-sm-block" style="background-color: orange; text-align: center;">
                :( 
            </div>
        </div>              
        <div class="row">
            <div class="d-none d-sm-block col" style="background-color: greenyellow; text-align: center;">
                Footer
            </div>
        </div>
    </div>

</body>

</html>
