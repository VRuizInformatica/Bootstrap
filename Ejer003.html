<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bg-custom-red {
            background-color: #db0505;
        }

        .bg-custom-green {
            background-color: #33cc33;
        }

        .bg-custom-blue {
            background-color: #1a75ff;
        }

        .bg-custom-orange {
            background-color: #da912b;
        }

        .bg-custom-pink {
            background-color: #e73ad3;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-12 bg-custom-green border border-white">
                1
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-sm-2 col-12 bg-custom-red border border-white">
                2
            </div>
            <div class="col">
                <div class="row ">
                    <div class="col-md-12 col-sm-12 col-12 bg-custom-pink border border-white">
                        2
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-6 col-sm-12 col-12 bg-custom-orange border border-white">
                        3
                    </div>
                    <div class="col-md-6 col-sm-12 col-12 bg-custom-orange border border-white">
                        3
                    </div>
                </div>
                <div class="col">
                    <div class="row ">
                        <div class="col-md-2 col-sm-4 col-6 bg-custom-blue border border-white">
                            4
                        </div>
                        <div class="col-md-2 col-sm-4 col-6 bg-custom-blue border border-white">
                            4
                        </div>
                        <div class="col-md-4 col-sm-4 col-6 bg-custom-blue border border-white">
                            4
                        </div>
                        <div class="col-md-2 col-sm-4 col-6 bg-custom-blue border border-white">
                            4
                        </div>
                        <div class="col-md-2 col-sm-4 col-6 bg-custom-blue border border-white">
                            4
                        </div>
                        <div class="col-md-2 col-sm-4 col-6 bg-custom-blue border border-white">
                            4
                        </div>
                        <div class="col-md-2 col-sm-4 col-6 bg-custom-blue border border-white">
                            4
                        </div>
                        <div class="col-md-4 col-sm-4 col-6 bg-custom-blue border border-white">
                            4
                        </div>
                        <div class="col-md-2 col-sm-4 col-6 bg-custom-blue border border-white">
                            4
                        </div>
                        <div class="col-md-2 col-sm-4 col-6 bg-custom-blue border border-white">
                            4
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-12 col-sm-12 col-12 bg-custom-green border border-white">
                6
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
